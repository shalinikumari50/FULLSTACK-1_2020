<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-17</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"> 
    <style>
*{
    padding: 0px;
    margin:0px;
}
body{
    font-family: 'Quicksand', sans-serif;
    display:flex;
    justify-content: center;
    align-items: center;
    flex-direction:column;
    height:100vh;
    text-align:center;
    background-position: center;
    background-size: cover;
}
#time{
    font-size: 8rem;;
}
h1,h2{
    margin-bottom:1rem;
}
    </style>
</head>
<body>
    <time id="time"></time>
    <h1 id="greeting">Good Afternoon</h1>
    <h2 id="name" contenteditable="true">Name</h2>
    <h3 id="date"></h3>


    <script>
//selector
const time=document.getElementById("time");
const greeting=document.getElementById("greeting");
const name=document.getElementById("name");
const date=document.getElementById("date");


//event handler

//functions
function showtime(){
let today=new Date();
let hour=today.getHours();
let min=today.getMinutes();
let sec=today.getSeconds();
let todaydate=today.toDateString();
const amPm=hour>12?'PM':'AM';
hour=hour%12 || 12;
date.innerHTML=`${todaydate}`;
time.innerHTML=`${addzero(hour)}<span>:</span>${addzero(min)}<span>:</span>${addzero(sec)} ${amPm}`;
setTimeout(showtime,1000);


}
function addzero(n){
    return ((parseInt(n,10)<10?'0':'')+n);
}

function setGreeting(){
    let today = new Date(2020,12,11,6,12,11);
    let hour = today.getHours();
    if(hour<12){
        document.body.style.backgroundImage = 'url("../images/morning.jpg")';
        greeting.innerHTML = 'Good Morning';

    }else if(hour<18){
        document.body.style.backgroundImage = 'url("../images/afternoon.jpg")';
        greeting.innerHTML = 'Good Afternoon';
    }else{
        document.body.style.backgroundImage = 'url("../images/night.jpg")';
        greeting.innerHTML = 'Good Evening';
        document.body.style.color = "white";

    }
}
name.addEventListener('keypress', setName);
name.addEventListener('blur', setName);
function getName(){
    if(localStorage.getItem('myData')===null){
        name.innerHTML = "[Enter Name]";
    }else{
        name.innerHTML = localStorage.getItem('myData');
    }
}

function setName(e){
    if(e.type==="keypress"){
        if(e.keyCode ==13){
            localStorage.setItem('myData', e.target.innerHTML);
            name.blur();
        }else{
            localStorage.setItem('myData', e.target.innerHTML);
        }
    }
}
//functional cal
showtime();
setGreeting();
getName();

    </script>
</body>
</html>
